<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tic-tac-toe</title>

<style>
	canvas{
		border:1px solid #333;
		position:absolute;
		margin:auto;
		top:0;
		bottom:0;
		left:0;
		right:0;
		}
</style>


<script>
var canvas, cntx;
var data;

window.onload = function main() {
	canvas = document.createElement("canvas");
	canvas.width = canvas.height = 250;
	cntx = canvas.getContext("2d");
	
	document.body.appendChild(canvas);
	
	init();
	tick();
}

function init() {
	data = new Tile(20,20);
}

function tick() {
	window.requestAnimationFrame(tick);
	
	update();
	render();
}

function update() {}

function render() {
	data.draw(cntx);
	}

function Tile(x, y) {
	var x = x, y = y;
	
	var tile = Tile.BLANK;
	
	if(tile == null) {
		
		var _c = document.createElement("canvas");
		_c.width = _c.height = 100;
		_cntx = _c.getContext("2d");
		
		_cntx.fillStyle="#ffff66";
		_cntx.lineWidth = 4;
		_cntx.strokeStyle = "#00cc66";
		
		
		
		//kosong
		_cntx.fillRect(0,0,100,100);
		Tile.BLANK = new Image();
		Tile.BLANK.src = _c.toDataURL();
		
		//bulat
		_cntx.fillRect(0,0,100,100);
		
		_cntx.beginPath();
		_cntx.arc(50,50,30,0,2*Math.PI);
		_cntx.stroke();
		
		Tile.NOUGHT = new Image();
		Tile.NOUGHT.src = _c.toDataURL();
		
		//silang
		_cntx.fillRect(0,0,100,100);
		
		_cntx.beginPath();
		_cntx.moveTo(20,20);
		_cntx.lineTo(80,80);
		_cntx.moveTo(80,20);
		_cntx.lineTo(20,80);
		_cntx.stroke();
		
		Tile.CROSS = new Image();
		Tile.CROSS.src = _c.toDataURL();
		
		//tile = Tile.CROSS;
		
		
		tile = Tile.BLANK;
	}
	
	this.update = function() {}
	
	this.draw = function(cntx) {
		cntx.drawImage(tile, x, y);
	}
}

</script>

</head>

<body>
</body>
</html>
